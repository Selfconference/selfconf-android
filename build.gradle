allprojects {
  buildscript {
    repositories {
      jcenter()
      mavenCentral()
    }
  }

  repositories {
    jcenter()
    mavenCentral()
    maven { url "http://dl.bintray.com/amulyakhare/maven" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
  }

  ext {
    buildToolsVersion = "23.0.3"
    minSdkVersion = 16
    targetSdkVersion = 23
    compileSdkVersion = targetSdkVersion
    deps = [supportLibrary      : "23.2.1",
            autoValue           : "1.2-rc1",
            autoValueParcel     : "0.2.1",
            butterknife         : "7.0.1",
            timber              : "4.1.2",
            dagger              : "1.2.2",
            picasso             : "2.5.2",
            okhttp              : "3.2.0",
            retrofit            : "2.0.1",
            otto                : "1.3.8",
            eventBus            : "3.0.0",
            gson                : "2.6.2",
            jodaTime            : "2.9.3",
            guava               : "19.0",
            rxJava              : "1.1.2",
            rxJavaAndroid       : "1.1.0",
            rxJavaString        : "1.1.0",
            rxLifecycle         : "0.5.0",
            textDrawable        : "1.0.1",
            crashlytics         : "2.5.5@aar",
            leakCanary          : "1.3.1",
            robolectric         : "2.4",
            junit               : "4.12",
            assertjAndroid      : "1.0.0",
            androidGradlePlugin : "2.0.0",
            androidApt          : "1.8",
            fabric              : "1.+",
            retrolambda         : "3.2.2",
            gradleVersionsPlugin: "0.12.0"]
  }
}
