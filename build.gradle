    deps = [supportLibrary      : "23.3.0",
            autoValue           : "1.2",
            autoValueAnnotations: "1.2-update1",
            autoValueParcel     : "0.2.1",
            autoValueMoshi      : "0.3.0",
            butterknife         : "8.0.1",
            timber              : "4.1.2",
            dagger              : "1.2.2",
            picasso             : "2.5.2",
            okhttp              : "3.2.0",
            retrofit            : "2.0.2",
            otto                : "1.3.8",
            jobQueue            : "2.0.0-alpha2",
            eventBus            : "3.0.0",
            moshi               : "1.1.0",
            threeTenAbp         : "1.0.3",
            guava               : "19.0",
            rxJava              : "1.1.3",
            rxJavaAndroid       : "1.1.0",
            rxPreferences       : "1.0.1",
            rxLifecycle         : "0.5.0",
            crashlytics         : "2.5.5@aar",
            leakCanary          : "1.3.1",
            telescope           : "2.0.0@aar",
            processPhoenix      : "1.0.2",
            robolectric         : "2.4",
            junit               : "4.12",
            assertjAndroid      : "1.0.0",
            androidGradlePlugin : "2.1.0-rc1",
            androidApt          : "1.8",
            fabric              : "1.+",
            gradleVersionsPlugin: "0.12.0"]
  }
}
