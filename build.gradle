allprojects {
  buildscript {
    repositories {
      jcenter()
      mavenCentral()
    }
  }

  repositories {
    jcenter()
    mavenCentral()
    maven { url 'http://dl.bintray.com/amulyakhare/maven' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
  }

  ext {
    buildToolsVersion = '23.0.2'
    minSdkVersion = 16
    targetSdkVersion = 23
    compileSdkVersion = targetSdkVersion
    deps = [supportLibrary: '23.1.1',
            butterknife   : '7.0.1',
            timber        : '3.1.0',
            dagger        : '1.2.2',
            picasso       : '2.5.2',
            okhttp        : '2.5.0',
            retrofit      : '1.9.0',
            otto          : '1.3.8',
            gson          : '2.3.1',
            jodaTime      : '2.8.2',
            guava         : '18.0',
            rxJava        : '1.1.0',
            rxJavaString  : '1.0.1',
            rxLifecycle   : '0.4.0',
            textDrawable  : '1.0.1',
            crashlytics   : '2.5.1@aar',
            leakCanary    : '1.3.1',
            robolectric   : '2.4',
            junit         : '4.12',
            assertjAndroid: '1.0.0']
  }
}
