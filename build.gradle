  buildscript {
    repositories {
      jcenter()
      mavenCentral()
    }
  }

  repositories {
    jcenter()
    mavenCentral()
  }

  ext {
    buildToolsVersion = "23.0.3"
    minSdkVersion = 16
    targetSdkVersion = 23
